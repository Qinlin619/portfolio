<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互设计师 | 个人作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f8f9fa;
            --accent: #00cec9;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* 汉堡菜单 */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--light);
            transition: 0.3s;
            border-radius: 2px;
        }

        /* 移动端菜单 */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.98);
            padding: 2rem;
            z-index: 999;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu a {
            display: block;
            color: var(--light);
            text-decoration: none;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1.1rem;
        }

        /* 英雄区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            pointer-events: none;
            position: absolute;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(108, 92, 231, 0.5);
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.8;
            letter-spacing: 3px;
        }

        .hero .subtitle {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }

        /* 技能网络画布 */
        #skillNetwork {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #skillNetwork:active {
            cursor: grabbing;
        }

        /* 技能提示框 */
        .tooltip {
            position: fixed;
            background: rgba(108, 92, 231, 0.95);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip .skill-name {
            font-weight: 600;
            font-size: 15px;
        }

        .tooltip .skill-level {
            margin-top: 4px;
            font-size: 12px;
            opacity: 0.9;
        }

        .tooltip .skill-bar {
            margin-top: 8px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .tooltip .skill-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* 操作提示 */
        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            opacity: 0.6;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }

            .hint {
                font-size: 11px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">DESIGNER</div>
        <ul class="nav-links">
            <li><a href="#home" class="active">首页</a></li>
            <li><a href="#portfolio">作品集</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- 移动端菜单 -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#home">首页</a>
        <a href="#portfolio">作品集</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系</a>
    </div>

    <!-- 主页英雄区域 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>交互设计师</h1>
            <p>创造有意义的数字体验</p>
            <div class="subtitle">INTERACTION DESIGNER</div>
        </div>
        
        <!-- 技能网络画布 -->
        <canvas id="skillNetwork"></canvas>
        
        <!-- 技能提示框 -->
        <div id="skillTooltip" class="tooltip">
            <div class="skill-name"></div>
            <div class="skill-level"></div>
            <div class="skill-bar"><div class="skill-bar-fill"></div></div>
        </div>
    </section>

    <!-- 操作提示 -->
    <div class="hint">✨ 拖拽技能节点探索我的技能树</div>

    <script>
        // 移动端菜单切换
        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }

        // 技能网络类
        class SkillNetwork {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.tooltip = document.getElementById('skillTooltip');
                
                // 技能节点数据
                this.skills = [
                    { name: 'UI设计', level: 95, x: 0, y: 0, vx: 0, vy: 0, color: '#6c5ce7', desc: '界面视觉设计' },
                    { name: 'UX研究', level: 90, x: 0, y: 0, vx: 0, vy: 0, color: '#a29bfe', desc: '用户体验研究' },
                    { name: 'Figma', level: 92, x: 0, y: 0, vx: 0, vy: 0, color: '#00cec9', desc: '设计工具' },
                    { name: 'Sketch', level: 85, x: 0, y: 0, vx: 0, vy: 0, color: '#fd79a8', desc: '设计工具' },
                    { name: '原型设计', level: 88, x: 0, y: 0, vx: 0, vy: 0, color: '#00b894', desc: '交互原型' },
                    { name: '动效设计', level: 80, x: 0, y: 0, vx: 0, vy: 0, color: '#e17055', desc: '动画与过渡' },
                    { name: 'HTML/CSS', level: 75, x: 0, y: 0, vx: 0, vy: 0, color: '#74b9ff', desc: '前端基础' },
                    { name: 'JavaScript', level: 70, x: 0, y: 0, vx: 0, vy: 0, color: '#ffeaa7', desc: '前端开发' },
                    { name: '用户测试', level: 82, x: 0, y: 0, vx: 0, vy: 0, color: '#55efc4', desc: '可用性测试' },
                    { name: '设计系统', level: 78, x: 0, y: 0, vx: 0, vy: 0, color: '#fab1a0', desc: '组件库设计' },
                    { name: 'After Effects', level: 72, x: 0, y: 0, vx: 0, vy: 0, color: '#81ecec', desc: '动效工具' },
                    { name: '3D设计', level: 65, x: 0, y: 0, vx: 0, vy: 0, color: '#dfe6e9', desc: 'Blender/C4D' },
                ];
                
                // 连接关系
                this.connections = [
                    [0, 1], [0, 2], [0, 3], [1, 4], [1, 8],
                    [2, 3], [2, 6], [3, 9], [4, 5], [4, 8],
                    [5, 10], [5, 11], [6, 7], [7, 5], [9, 0],
                    [10, 11], [8, 9], [2, 4], [0, 5], [1, 9]
                ];
                
                this.draggedNode = null;
                this.hoveredNode = null;
                this.mouseX = 0;
                this.mouseY = 0;
                
                this.init();
            }
            
            init() {
                this.resize();
                this.initPositions();
                this.bindEvents();
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            initPositions() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = Math.min(this.canvas.width, this.canvas.height) * 0.3;
                
                this.skills.forEach((skill, i) => {
                    const angle = (i / this.skills.length) * Math.PI * 2 - Math.PI / 2;
                    const r = radius * (0.6 + Math.random() * 0.4);
                    skill.x = centerX + Math.cos(angle) * r;
                    skill.y = centerY + Math.sin(angle) * r;
                });
            }
            
            bindEvents() {
                window.addEventListener('resize', () => {
                    this.resize();
                    this.initPositions();
                });
                
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.onMouseUp());
                this.canvas.addEventListener('mouseleave', () => this.onMouseLeave());
                
                // 触摸支持
                this.canvas.addEventListener('touchstart', (e) => this.onTouchStart(e), { passive: false });
                this.canvas.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                this.canvas.addEventListener('touchend', () => this.onMouseUp());
            }
            
            getNodeRadius(level) {
                return 18 + (level / 100) * 28;
            }
            
            findNodeAtPosition(x, y) {
                for (let i = this.skills.length - 1; i >= 0; i--) {
                    const skill = this.skills[i];
                    const radius = this.getNodeRadius(skill.level);
                    const dx = x - skill.x;
                    const dy = y - skill.y;
                    if (dx * dx + dy * dy < radius * radius) {
                        return skill;
                    }
                }
                return null;
            }
            
            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.draggedNode = this.findNodeAtPosition(x, y);
            }
            
            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                this.mouseX = e.clientX - rect.left;
                this.mouseY = e.clientY - rect.top;
                
                if (this.draggedNode) {
                    this.draggedNode.x = this.mouseX;
                    this.draggedNode.y = this.mouseY;
                    this.draggedNode.vx = 0;
                    this.draggedNode.vy = 0;
                }
                
                // 悬停检测
                const hovered = this.findNodeAtPosition(this.mouseX, this.mouseY);
                if (hovered !== this.hoveredNode) {
                    this.hoveredNode = hovered;
                    if (hovered) {
                        this.tooltip.querySelector('.skill-name').textContent = hovered.name;
                        this.tooltip.querySelector('.skill-level').textContent = `熟练度: ${hovered.level}% · ${hovered.desc}`;
                        this.tooltip.querySelector('.skill-bar-fill').style.width = `${hovered.level}%`;
                        this.tooltip.classList.add('visible');
                    } else {
                        this.tooltip.classList.remove('visible');
                    }
                }
                
                if (this.hoveredNode) {
                    this.tooltip.style.left = `${e.clientX + 15}px`;
                    this.tooltip.style.top = `${e.clientY + 15}px`;
                }
            }
            
            onMouseUp() {
                this.draggedNode = null;
            }

            onMouseLeave() {
                this.draggedNode = null;
                this.hoveredNode = null;
                this.tooltip.classList.remove('visible');
            }
            
            onTouchStart(e) {
                e.preventDefault();
                const touch = e.touches,[object Object],;
                const rect = this.canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                this.draggedNode = this.findNodeAtPosition(x, y);
                
                // 触摸时也显示提示
                if (this.draggedNode) {
                    this.hoveredNode = this.draggedNode;
                    this.tooltip.querySelector('.skill-name').textContent = this.draggedNode.name;
                    this.tooltip.querySelector('.skill-level').textContent = `熟练度: ${this.draggedNode.level}%`;
                    this.tooltip.querySelector('.skill-bar-fill').style.width = `${this.draggedNode.level}%`;
                    this.tooltip.classList.add('visible');
                    this.tooltip.style.left = `${touch.clientX + 15}px`;
                    this.tooltip.style.top = `${touch.clientY - 80}px`;
                }
            }
            
            onTouchMove(e) {
                e.preventDefault();
                const touch = e.touches,[object Object],;
                const rect = this.canvas.getBoundingClientRect();
                this.mouseX = touch.clientX - rect.left;
                this.mouseY = touch.clientY - rect.top;
                
                if (this.draggedNode) {
                    this.draggedNode.x = this.mouseX;
                    this.draggedNode.y = this.mouseY;
                    this.tooltip.style.left = `${touch.clientX + 15}px`;
                    this.tooltip.style.top = `${touch.clientY - 80}px`;
                }
            }
            
            applyPhysics() {
                // 节点间斥力
                for (let i = 0; i < this.skills.length; i++) {
                    for (let j = i + 1; j < this.skills.length; j++) {
                        const a = this.skills[i];
                        const b = this.skills[j];
                        const dx = b.x - a.x;
                        const dy = b.y - a.y;
                        const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                        const force = 800 / (dist * dist);
                        
                        if (a !== this.draggedNode) {
                            a.vx -= (dx / dist) * force;
                            a.vy -= (dy / dist) * force;
                        }
                        if (b !== this.draggedNode) {
                            b.vx += (dx / dist) * force;
                            b.vy += (dy / dist) * force;
                        }
                    }
                }
                
                // 连接线引力
                this.connections.forEach(([i, j]) => {
                    const a = this.skills[i];
                    const b = this.skills[j];
                    const dx = b.x - a.x;
                    const dy = b.y - a.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                    const force = (dist - 120) * 0.003;
                    
                    if (a !== this.draggedNode) {
                        a.vx += (dx / dist) * force;
                        a.vy += (dy / dist) * force;
                    }
                    if (b !== this.draggedNode) {
                        b.vx -= (dx / dist) * force;
                        b.vy -= (dy / dist) * force;
                    }
                });
                
                // 中心引力
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                this.skills.forEach(skill => {
                    if (skill !== this.draggedNode) {
                        skill.vx += (centerX - skill.x) * 0.0003;
                        skill.vy += (centerY - skill.y) * 0.0003;
                        
                        // 阻尼
                        skill.vx *= 0.92;
                        skill.vy *= 0.92;
                        
                        // 更新位置
                        skill.x += skill.vx;
                        skill.y += skill.vy;
                        
                        // 边界约束
                        const radius = this.getNodeRadius(skill.level);
                        const padding = 100;
                        skill.x = Math.max(radius + padding, Math.min(this.canvas.width - radius - padding, skill.x));
                        skill.y = Math.max(radius + padding, Math.min(this.canvas.height - radius - padding, skill.y));
                    }
                });
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 绘制连接线
                this.connections.forEach(([i, j]) => {
                    const a = this.skills[i];
                    const b = this.skills[j];
                    const dx = b.x - a.x;
                    const dy = b.y - a.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    // 渐变线条
                    const gradient = this.ctx.createLinearGradient(a.x, a.y, b.x, b.y);
                    const alpha = Math.max(0.05, 0.3 - dist / 800);
                    gradient.addColorStop(0, a.color + Math.floor(alpha * 255).toString(16).padStart(2, '0'));
                    gradient.addColorStop(1, b.color + Math.floor(alpha * 255).toString(16).padStart(2, '0'));
                    
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = gradient;
                    this.ctx.lineWidth = 1.5;
                    this.ctx.moveTo(a.x, a.y);
                    this.ctx.lineTo(b.x, b.y);
                    this.ctx.stroke();
                });
                
                // 绘制节点
                this.skills.forEach(skill => {
                    const radius = this.getNodeRadius(skill.level);
                    const isHovered = skill === this.hoveredNode;
                    const isDragged = skill === this.draggedNode;
                    
                    // 外发光
                    if (isHovered || isDragged) {
                        const glow = this.ctx.createRadialGradient(
                            skill.x, skill.y, radius * 0.5,
                            skill.x, skill.y, radius * 2
                        );
                        glow.addColorStop(0, skill.color + '40');
                        glow.addColorStop(1, 'transparent');
                        this.ctx.beginPath();
                        this.ctx.arc(skill.x, skill.y, radius * 2, 0, Math.PI * 2);
                        this.ctx.fillStyle = glow;
                        this.ctx.fill();
                    }
                    
                    // 主节点
                    this.ctx.beginPath();
                    this.ctx.arc(skill.x, skill.y, radius, 0, Math.PI * 2);
                    
                    const gradient = this.ctx.createRadialGradient(
                        skill.x - radius * 0.3, skill.y - radius * 0.3, 0,
                        skill.x, skill.y, radius
                    );
                    gradient.addColorStop(0, '#ffffff30');
                    gradient.addColorStop(0.5, skill.color);
                    gradient.addColorStop(1, skill.color + 'aa');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();
                    
                    // 边框
                    this.ctx.strokeStyle = isHovered || isDragged ? '#fff' : 'rgba(255,255,255,0.2)';
                    this.ctx.lineWidth = isHovered || isDragged ? 3 : 1.5;
                    this.ctx.stroke();
                    
                    // 技能名称
                    if (radius > 28 || isHovered) {
                        this.ctx.fillStyle = '#fff';
                        this.ctx.font = `600 ${Math.max(11, Math.floor(radius * 0.38))}px "PingFang SC", "Microsoft YaHei", sans-serif`;
                        this.ctx.textAlign = 'center';
                        this.ctx.textBaseline = 'middle';
                        this.ctx.fillText(skill.name, skill.x, skill.y);
                    }
                });
            }
            
            animate() {
                this.applyPhysics();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            new SkillNetwork('skillNetwork');
            
            // 3秒后隐藏提示
            setTimeout(() => {
                document.querySelector('.hint').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.hint').style.display = 'none';
                }, 500);
            }, 5000);
        });
    </script>
</body>
</html>
