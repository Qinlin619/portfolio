<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Skill Galaxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #0d1b2a 0%, #000 80%);
        font-family: "Poppins", sans-serif;
    }

    canvas {
        position: absolute;
        width: 100vw;
        height: 100vh;
    }

    .skill-label {
        position: absolute;
        color: white;
        font-size: 12px;
        font-weight: 500;
        text-align: center;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: all 0.2s ease;
        opacity: 0.85;
    }
</style>
</head>
<body>

<canvas id="galaxy"></canvas>

<script>
// ==============================
// CONFIG
// ==============================
const skills = [
    "UI/UX Research",
    "Wireframing",
    "Prototyping",
    "Motion Design",
    "Design Systems",
    "Usability Testing",
    "Information Architecture",
    "Interaction Design",
    "Creative Coding",
    "Visual Storytelling",
    "Accessibility"
];

const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");
let W, H, centerX, centerY;
let nodes = [];
let labels = [];

// Resize canvas
function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
    centerX = W / 2;
    centerY = H / 2;
}
window.addEventListener("resize", resize);
resize();


// ==============================
// NODE SETUP (Polygon Layout)
// ==============================
function createNodes() {
    const radius = Math.min(W, H) * 0.28;
    nodes = [];
    labels = [];

    skills.forEach((skill, i) => {
        const angle = (i / skills.length) * Math.PI * 2;

        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        nodes.push({
            x,
            y,
            baseRadius: 6,
            radius: 6,
            label: skill,
            hover: false
        });

        const label = document.createElement("div");
        label.className = "skill-label";
        label.innerText = skill;
        document.body.appendChild(label);
        labels.push(label);
    });
}
createNodes();


// ==============================
// INTERACTION
// ==============================
window.addEventListener("mousemove", (e) => {
    nodes.forEach((node, i) => {
        const dist = Math.hypot(e.clientX - node.x, e.clientY - node.y);

        if (dist < 20) {
            node.hover = true;
            node.radius = 15;
            labels[i].style.fontSize = "16px";
            labels[i].style.opacity = "1";
        } else {
            node.hover = false;
            node.radius = node.baseRadius;
            labels[i].style.fontSize = "12px";
            labels[i].style.opacity = "0.85";
        }
    });
});


// ==============================
// DRAW LOOP
// ==============================
function draw() {
    ctx.clearRect(0, 0, W, H);

    // ★ Draw edges
    ctx.lineWidth = 0.6;
    ctx.strokeStyle = "rgba(255,255,255,0.18)";
    ctx.beginPath();
    nodes.forEach((node, i) => {
        const next = nodes[(i + 1) % nodes.length];
        ctx.moveTo(node.x, node.y);
        ctx.lineTo(next.x, next.y);
    });
    ctx.stroke();

    // ★ Draw nodes
    nodes.forEach((node, i) => {
        ctx.beginPath();
        ctx.fillStyle = node.hover ? "white" : "rgba(255,255,255,0.9)";
        ctx.shadowBlur = node.hover ? 20 : 8;
        ctx.shadowColor = "white";
        ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Position label
        labels[i].style.left = `${node.x}px`;
        labels[i].style.top = `${node.y - node.radius - 14}px`;
    });

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
